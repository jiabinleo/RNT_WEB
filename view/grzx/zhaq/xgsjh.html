<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>悦农通</title>
    <link rel="Shortcut Icon" href="../../../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/xgsjh.css">
    <script>
        (function () {
            var width = document.documentElement.clientWidth;
            var style = document.createElement("style");
            style.innerHTML = "html{font-size: " + width / 16 + "px !important;}";
            document.head.appendChild(style);
        })();
    </script>
</head>

<body>
    <header>
        <a href="#" onclick="history.back(-1);">
            <div class="left">
                <img src="../../../img/return.png" alt="jt"/>
            </div>
        </a>
        <div class="center">
            <span>修改手机号</span>
        </div>
    </header>
    <section>
        <ul>
            <li>
                <p>旧手机验证码</p>
                <div class="bottom">
                    <input id="oldCode" type="text" placeholder="请输入验证码"/>
                    <span id="oldPhone">获取验证码</span>
                </div>
            </li>
            <li>
                <p>新手机号</p>
                <div class="bottom">
                    <input id="newTelephone" type="text" placeholder="请输入新手机号码"/>
                </div>
            </li>
            <li>
                <p>新手机验证</p>
                <div class="bottom">
                    <input id="newCode" type="text" placeholder="请输入验证码"/>
                    <span id="newPhone">获取验证码</span>
                </div>
            </li>
        </ul>
    </section>
    <footer>
        <input id="save" type="button" value="确认"/>
    </footer>
    <div id="mask" class="mask">
        <span id="msg" class="msg"></span>
    </div>
    <script src="../../../js/jquery.js"></script>
    <script src="../../../js/tool.js"></script>
    <script src="js/xgsjh.js"></script>
</body>

</html>
