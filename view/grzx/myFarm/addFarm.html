<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>悦农通</title>
    <link rel="Shortcut Icon" href="../../../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/addFarm.css">
    <script>
        (function () {
            var width = document.documentElement.clientWidth;
            var style = document.createElement("style");
            style.innerHTML = "html{font-size: " + width / 16 + "px !important;}";
            document.head.appendChild(style);
        })();
        </script>
</head>

<body>
    <header>
        <div class="left">
            <a href="#" onclick="history.back(-1);">
                <div class="sweep">
                    <img src="../../../img/return.png" alt="sweep" />
                </div>
            </a>
        </div>
        <div class="center">
            <h1>添加农场</h1>
        </div>
    </header>
    <section>
        <div class="line">
        </div>
        <ul>
            <li>
                <div class="left">
                    农场名称
                </div>
                <div class="right">
                    <input type="text" value="" id="name" placeholder="请输入农场名称" />
                </div>
            </li>
            <li>
                <div class="left">
                    农场地址
                </div>
                <div class="right">
                    <input type="text" value="" id="address" placeholder="请输入农场地址" />
                </div>
            </li>
            <li>
                <div class="left">
                    农场面积
                </div>
                <div class="right">
                    <input type="text" value="" id="acreage" placeholder="请输入农场面积" />
                </div>
            </li>
            <li>
                <div class="left">
                    种植种类
                </div>
                <div class="right">
                    <input type="text" value="" id="plant" placeholder="请输入种植内容" />
                </div>
            </li>
            <li>
                <div class="left">
                    农场简介
                </div>
            </li>
            <li>
                <input type="text" name="" value="" id="brief" placeholder="请说明一下你的农场" />
            </li>
        </ul>
        <div class="line">

        </div>
        <div class="bottom">
            <p>上传农场图片/照片</p>
            <div class="file">
                <ul id="listHTML">
                    <li>
                        <img class="Img" id="addImg" src="img/addImg.png" />
                        <input id="imgFront" class="fileList" capture="camera" accept="*.jpg,*.png" type="file" name="" />
                    </li>
                </ul>
            </div>
            <div class="input">
                <input id="save" type="button" value="保存" />
            </div>
        </div>
    </section>
    <!-- </div> -->
    <script type="text/javascript" src="../../../js/jquery.js"></script>
    <script type="text/javascript" src="../../../js/tool.js"></script>
    <script type="text/javascript" src="js/addFarm.js"></script>
</body>


</html>
