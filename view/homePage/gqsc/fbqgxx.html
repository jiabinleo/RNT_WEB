<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>悦农通</title>
    <link rel="Shortcut Icon" href="../../../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../plugin/css/mobiscroll.custom.min.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/css/mobileSelect.css">
    <link rel="stylesheet" type="text/css" href="../../../plugin/css/tpyepublic.css">
    <link rel="stylesheet" href="css/fbgyxx.css">
    <script>
            (function () {
                var width = document.documentElement.clientWidth;
                var style = document.createElement("style");
                style.innerHTML = "html{font-size: " + width / 16 + "px !important;}";
                document.head.appendChild(style);
            })();
        </script>
</head>

<body>
    <header>
        <div class="left">
            <a href="#" onclick="history.back(-1);">
                <div class="sweep">
                    <img src="../../../img/return.png" alt="sweep"/>
                </div>
            </a>
        </div>
        <div class="center">
            <h1>发布求购信息</h1>
        </div>
        <div class="right">
        </div>
    </header>
    <div class="top">
        <ul>
            <li>
                <span>
                    标题
                </span>
                <input id="title" type="text" placeholder="请输入"/>
            </li>
            <li>
                <span>
                    求购类型
                </span>
                <span class="r" id="type">请输入</span>
            </li>
            <li>
                <span>
                    求购区域
                </span>
                <span class="r" id="area">请输入</span>
            </li>
            <li>
                <span>
                    总数量（斤）
                </span>
                <input id="totalAmount" type="text" placeholder="请输入"/>
            </li>
            <li>
                <span>
                    起售量（斤）
                </span>
                <input id="minAmount" type="text" placeholder="请输入"/>
            </li>
            <li>
                <span>
                    求购价格
                </span>
                <input id="price" type="text" placeholder="面议"/>
            </li>
            <li>
                <span>
                    求购截止时间
                </span>
                <input type="text" id="supplyTime" class="mbsc-comp" readonly="" placeholder="请选择日期" value=""/>
            </li>
            <li>
                <span>
                    联系人
                </span>
                <input id="contacts" type="text" placeholder="请输入"/>
            </li>
            <li>
                <span>
                    联系电话
                </span>
                <input id="telephone" type="text" placeholder="请输入"/>
            </li>
            <li>
                <span>
                    商品详情
                </span>
                <span id="surplus"></span>
            </li>
        </ul>
        <textarea class="spxq" name="" id="detail" placeholder="请输入"></textarea>
        <div class="update">
            <p>图片上传</p>
            <div class="container">
                <div class="z_photo">
                    <div class="z_file">
                        <input type="file" name="file" id="file" value="" accept="image/*" />
                    </div>
                </div>
                <div class="z_mask">
                    <div class="z_alert">
                        <p>确定要删除这张图片吗？</p>
                        <p>
                            <span class="z_cancel">取消</span>
                            <span class="z_sure">确定</span>
                        </p>
                    </div>
                </div>
            </div>
            <input id="save" type="button" value="确认信息"/>
        </div>
    </div>
    <div id="mask" class="mask">
        <div class="inner">
            <p id="msg"></p>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../plugin/js/mobiscroll.custom.min.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
<script type="text/javascript" src="js/typeSelect.js"></script>
<script type="text/javascript" src="js/citySelect.js"></script>
<script type="text/javascript" src="js/up.js"></script>
<script type="text/javascript" src="js/fbqgxx.js"></script>

</html>
