<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="format-detection" content="telephone=no" />
    <title>悦农通</title>
    <link rel="Shortcut Icon" href="../../../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../css/swiper.3.4.2.min.css">
    <link rel="stylesheet" href="css/schq.css">
    <script>
        (function () {
            var width = document.documentElement.clientWidth;
            var style = document.createElement("style");
            style.innerHTML = "html{font-size: " + width / 16 + "px !important;}";
            document.head.appendChild(style);
        })();
    </script>
</head>

<body>
    <header>
        <div class="header">
            <div class="left">
                <a href="#" onclick="history.back(-1);">
                    <div class="sweep">
                        <img src="../../../img/return.png" alt="sweep" />
                    </div>
                </a>
            </div>
            <div class="center">
                <h1>市场行情</h1>
            </div>
            <div class="right">
            </div>
        </div>
    </header>
    <menu class="menu">
        <ul>
            <li>
                <span id="area">选择地区</span>
                <img src="../../../img/arr_close.png" />
            </li>
            <li>
                <span id="market">选择市场</span>
                <img src="../../../img/arr_close.png" />
            </li>
            <li>
                <span id="picker">产品类别</span>
                <img src="../../../img/arr_close.png" />
            </li>
            <li>
                <span id="order">排序方式</span>
                <img src="../../../img/arr_close.png" />
            </li>
        </ul>
    </menu>
    <div class="mask">
        <div class="inner">
            <div id="menuLeft">
                <ul class="menuLeft">

                </ul>
            </div>
            <div id="menuCenter">
                <ul class="menuCenter">

                </ul>
            </div>

            <div id="menuRight">
                <ul class="menuRight">

                </ul>
            </div>
        </div>
    </div>
    <div id="wrapper">
        <div id="scroller">
            <section>
                <div class="supplyAndDemand">
                    <ul id="contentHTML" class="supplyAndDemand-list">
                    </ul>
                </div>
            </section>
        </div>
    </div>
</body>
<script type="text/javascript" src="../../../js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="../../../js/swiper.3.4.2.min.js"></script>
<script type="text/javascript" src="../../../js/iscroll.js"></script>
<script type="text/javascript" src="js/scroll.js"></script>
<script src="../../../js/tool.js"></script>
<script type="text/javascript" src="js/schq.js"></script>

</html>
