<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>insure</title>
    <script src="../../../js/jquery.js"></script>
    <link rel="stylesheet" href="https://cdn.bootcss.com/Swiper/3.4.2/css/swiper.min.css">

    <script src="../../../js/datePicker.js"></script>
    <link rel="stylesheet" href="../../../css/reset.css">
    <link rel="stylesheet" href="css/insure.css">

<body>
    <header>
        <div class="left">
            <a href="#" onclick="history.back(-1);">
                <div class="sweep">
                    <img src="img/jt.png" alt="sweep">

        <div class="center">

        <div class="right">

            </div>
            <div class="forms1">
                <form>

                                亩单价
                            </div>
                            <div class="form_price_right">
                                <span>9</span>
                                <span>元</span>
                                <span>/</span>
                                <span>亩</span>
                            </div>
                        </div>
                    </div>
                    <div class="form_number">
                        <div class="form_number_box">
                            <div class="form_number_left">
                                投保亩数
                            </div>
                            <div class="form_number_right">
                                <span>100</span>
                                <span>亩</span>
                                <img src="img/jiantou@2x.png" alt="jiantou">
                            </div>
                        </div>
                    </div>
                    <div class="form_price">
                        <div class="form_price_box">
                            <div class="form_price_left">
                                应付总价
                            </div>
                            <div class="form_price_right">
                                <span>900</span>
                                <span>元</span>
                                <span></span>
                                <span></span>
                            </div>
                        </div>
                    </div>
                    <div class="form_date">
                        <div class="form_date_box">
                            <div class="form_date_left">
                                起保日期
                            </div>
                            <div class="form_date_right">
                                <span>2018</span>
                                <span>.</span>
                                <span>02</span>
                                <span>.</span>
                                <span>23</span>
                                <img src="img/jiantou@2x.png" alt="jiantou">
                            </div>
                        </div>
                    </div>
                    <div class="form_date form_end">
                        <div class="form_date_box">
                            <div class="form_date_left">
                                终保日期
                            </div>
                            <div class="form_date_right">
                                <span>2019</span>
                                <span>.</span>
                                <span>02</span>
                                <span>.</span>
                                <span>23</span>
                                <img src="img/jiantou@2x.png" alt="jiantou">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="forms2">
                <div class="title">
                    投保人信息
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            姓名
                        </div>
                        <div class="form_number_right">
                            <span>王大锤</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">
                        </div>
                    </div>
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            证件类型
                        </div>
                        <div class="form_number_right">
                            <span>身份证</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">
                        </div>
                    </div>
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            证件号码
                        </div>
                        <div class="form_number_right">
                            <span>4303088199706540195</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">
                        </div>
                    </div>
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            手机号码
                        </div>
                        <div class="form_number_right">
                            <span>15246956315</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">
                        </div>
                    </div>
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            电子邮箱
                        </div>
                        <div class="form_number_right">
                            <span>shandianqiu@163.com</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">
                        </div>
                    </div>
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            承保作物信息
                        </div>
                        <div class="form_number_right">
                            <span>100亩玉米地</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">

                    </div>
                </div>
                <div class="form_number">
                    <div class="form_number_box">
                        <div class="form_number_left">
                            受益人信息
                        </div>
                        <div class="form_number_right">
                            <span>张三</span>
                            <img src="img/jiantou@2x.png" alt="jiantou">
                        </div>
                    </div>
                </div>
            </div>
            <div class="line">
            </div>
        </div>

    <footer>
        <div class="insure_footer">
            <form action="">
                <input id="playFooter" type="button" value="立即付款">
            </form>
        </div>
    </footer>
    <div id="insure_wrap">
        <div id="insure_inner">
            <div class="insure_play">
                <span>请选择您的付款方式</span>
                <span id="insureClose">
                    <img src="img/close.png" alt="close">
                </span>
            </div>
            <div class="insure_play_bottom">
                <span>
                    <img src="img/weixin@2x.png" alt="weixin">
                </span>
                <span>微信支付</span>
            </div>
            <div class="insure_play_bottom">
                <span>
                    <img src="img/zhifu@2x.png" alt="zhifu">
                </span>
                <span>支付宝支付</span>
            </div>
            <div class="insure_play_bottom">
                <span>
                    <img src="img/yinlian@2x.png" alt="yinlian">
                </span>
                <span>银联支付</span>
            </div>
        </div>
        <div id="insure_inner2">
            <div class="zhifu">
                请输入支付密码
                <span><img id="insureClose2" src="img/close.png" alt="close"></span>
            </div>
            <div class="mess">
                <div>喀左县玉米干旱指数保险</div>
                <div>￥<span>900</span>元</div>
            </div>
            <div class="yinhangka">
                <img src="img/bank.png" alt="bank">

                </span>
                <img src="img/jiantou.png" alt="jiantou">
            </div>
            <div class="mima">
                <input type="password">
                <input type="password">
                <input type="password">
                <input type="password">
                <input type="password">
                <input type="password">
            </div>
        </div>


    </div>

<script src="../../../js/iscroll.js"></script>
<script src="../../../js/loaded_iscroll.js"></script>
<script src="../../../js/tool.js"></script>
<script src="js/insure.js"></script>
