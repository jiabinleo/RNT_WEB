<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>悦农通</title>
    <link rel="Shortcut Icon" href="../../../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../css/swiper.3.4.2.min.css">
    <link rel="stylesheet" href="css/plantingLoan.css">
    <script>
        (function () {
                var width = document.documentElement.clientWidth;
                var style = document.createElement("style");
                style.innerHTML = "html{font-size: " + width / 16 + "px !important;}";
                document.head.appendChild(style);
            })();
        </script>
</head>

<body>
    <header>
        <div class="left">
            <a href="#" onclick="history.back(-1);">
                <div class="sweep">
                    <img src="../../../img/return.png" alt="sweep" />
                </div>
            </a>
        </div>
        <div class="center">
            <h1 id="title"></h1>
        </div>
        <div class="right">
            <span><img src="../../../img/kefu.png" alt="" /></span>
        </div>
    </header>
    <div id="wrapper">
        <div id="scroller">
            <div class="banner">
                <img id="fengmianTu" src="" alt="" />
            </div>
            <div class="new produce">
                <h2>产品介绍</h2>
                <p id="jianjie">
                </p>
            </div>
            <div class="new msg">
                <h2>产品信息</h2>
                <p><span>服务客户类型:</span>
                    <span id="fuwuDuixiang"></span>
                </p>
                <p><span>贷款额度:</span>
                    <span id="daikuanEdu"></span>
                </p>
                <p><span>贷款利率:</span>
                    <span id="daikuaiLilv"></span>
                </p>
            </div>
            <div class="new if">
                <h2>贷款人准入条件</h2>
                <ul id="daikuanTiaojian"></ul>
            </div>
        </div>
    </div>
    <footer>
        <input id="dksq" type="button" value="贷款申请" />
    </footer>
</body>
<script type="text/javascript" src="../../../js/jquery.js"></script>
<script type="text/javascript" src="../../../js/swiper.3.4.2.min.js"></script>
<script type="text/javascript" src="../../../js/iscroll.js"></script>
<script type="text/javascript" src="../../../js/loaded_iscroll.js"></script>
<script type="text/javascript" src="../../../js/tool.js"></script>
<script type="text/javascript" src="js/plantingLoan.js"></script>

</html>
