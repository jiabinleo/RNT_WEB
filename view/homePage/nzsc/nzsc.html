<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
    <title>悦农通</title>
    <link rel="Shortcut Icon" href="../../../img/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../../css/swiper.3.4.2.min.css">
    <link rel="stylesheet" href="css/nzsc.css">
    <script>
        (function () {
        var width = document.documentElement.clientWidth;
        var style = document.createElement("style");
        style.innerHTML = "html{font-size: " + width / 16 + "px !important;}";
        document.head.appendChild(style);
        })();
</script>
</head>

<body>
    <header>
        <div class="left">
            <a href="#" onclick="history.back(-1);">
                <div class="jt">
                    <img src="../../../img/return.png" alt>
                </div>
            </a>
        </div>
        <div class="center">
            <img src="../../../img/ellipse.png" alt>
            <form action="" method="get" class="search">
                <input type="text" placeholder="请输入你想搜索的内容">
            </form>
        </div>
        <div class="right">
            <div class="shop">
                <img src="../../../img/shop.png" alt>
                <div class="message">
                    <span id="msg"></span>
                </div>
            </div>
        </div>
    </header>
    <div id="wrapper">
        <div id="scroller">
            <section>
                <div class="banner">
                    <div class="swiper-container">
                        <div id="banner" class="swiper-wrapper">
                        </div>
                        <div class="swiper-pagination"></div>
                    </div>
                </div>
                <menu>
                    <div class="swiper-menu">
                        <div id="swiper_menu" class="swiper-wrapper">
                        </div>
                    </div>
                </menu>
                <div class="line">

                </div>
                <div class="recommend">
                    <ul id="recommendList">
                    </ul>
                    <div class="recommendPesticides">
                        <img src="../../../img/huifeitable.png" alt>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>

<script src="../../../js/swiper.3.4.2.min.js"></script>
<script src="../../../js/jquery.js"></script>
<script src="../../../js/tool.js"></script>
<script src="../../../js/iscroll.js"></script>
<!-- <script src="../../../js/demoUtils.js"></script> -->
<script src="../../../js/loaded_iscroll.js"></script>
<script src="js/nzsc.js"></script>

</html>
