<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/sy.js"></script>
	<style>
		* {
			margin: 0px;
			padding: 0px;
			list-style-type: none;
		}

		html,
		body {
			background: #666;
			height: 100%;
			font-family: "microsoft yahei";
			font-size: 12px;
		}

		.active {
			color: red;
		}

		.Area {
			width: 100%;
			overflow: hidden;
			background: #fff;
			height: 40%;
		}

		.Area .block {
			height: 100%;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			overflow-y: auto;
		}

		.AreaLeft {
			width: 30%;
			float: left;
			padding-left: 10px;
			border-right: 1px solid #ebebeb;
		}

		.AreaLeft ul li {
			width: 100%;
			border-bottom: 1px solid #ebebeb;
			padding: 15px 0px;
			line-height: 200%;
		}

		.AreaCenter {
			background: #fafafa;
			width: 70%;
			float: left;
			padding-left: 10px;
			border-right: 1px solid #e7e7e7;
		}

		.AreaCenter ul li {
			width: 100%;
			border-bottom: 1px solid #e7e7e7;
			padding: 15px 0px;
			line-height: 200%;
		}

		.AreaRight {
			background: #f0f0f0;
			width: 40%;
			float: left;
			padding-left: 10px;
			display: none;
		}

		.AreaRight ul li {
			width: 100%;
			border-bottom: 1px solid #e7e7e7;
			padding: 12px 0px;
			line-height: 200%;
		}
	</style>
</head>

<body>
	<div class="Area">
		<div class="block AreaLeft">
			<ul>
				<li class="active">不限</li>
				<li>水果</li>
				<li>蔬菜</li>
				<li>梁作</li>
				<li>茶叶</li>
				<li>中药材</li>
				<li>坚果干果</li>
				<li>其他</li>
			</ul>
		</div>
		<div class="block AreaCenter">
			<ul></ul>
		</div>
		<div class="block AreaRight">
			<ul></ul>
		</div>
	</div>
</body>

</html>

<script>
	address(fruits[0].city);

	function address(data) {
		$(".AreaCenter ul").html('');
		$.each(data, function (i, v) {
			$(".AreaCenter ul").append('<li data-id=' + i + '>' + v.name + '</li>');
		});
		$('.AreaCenter ul li').on('click', {
			data: data
		}, Areas)
	}

	function Prompt() {
		var c = $(".AreaLeft .active").text() + '--' + $(".AreaCenter .active").text() + '--' + $(this).text();
		alert('您选择了：' + c);
	}

	function Areas(data) {
		$('.AreaCenter ul li').removeClass('active')
		$(this).addClass('active');
		var data = data.data.data
		$(".AreaCenter").css({
			"width": "30%"
		});
		$(".AreaRight").show();
		var id = $(this).attr('data-id');
		$(".AreaRight ul").html('');
		$.each(data[id].area, function (index, item) {
			$(".AreaRight ul").append('<li data-cid=' + index + '>' + item + '</li>')
		})
		$(".AreaRight ul li").on('click', Prompt)
	}

	$(".AreaLeft ul li").on('click', function () {
		$(".AreaLeft ul li").removeClass('active')
		$(this).addClass('active');
		if ($(this).index() == 0) {
			address(fruits[0].city);
			$(".AreaCenter").css({
				"width": "70%"
			});
			$(".AreaRight").hide();
		} else if ($(this).index() == 1) {
			address(fruits[1].city);
			$(".AreaCenter").css({
				"width": "70%"
			});
			$(".AreaRight").hide();
		} else if ($(this).index() == 2) {
			address(fruits[2].city);
			$(".AreaCenter").css({
				"width": "70%"
			});
			$(".AreaRight").hide();
		}
	})
</script>
