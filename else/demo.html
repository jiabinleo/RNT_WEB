<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="format-detection" content="telephone=no" />
	<title></title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script src="js/json.js"></script>

	<style>
		* {
			margin: 0px;
			padding: 0px;
			list-style-type: none;
		}

		html,
		body {
			background: #666;
			height: 600px;
			font-family: "microsoft yahei";
			font-size: 12px;
		}

		.active {
			color: skyblue;
		}

		.Area {
			width: 100%;
			overflow: hidden;
			background: #fff;
			height: 400px;
		}

		.Area .block {
			height: 100%;
			box-sizing: border-box;
			-webkit-box-sizing: border-box;
			-moz-box-sizing: border-box;
			overflow-y: auto;
		}

		.AreaLeft {
			width: 30%;
			float: left;
			/* padding-left: 10px; */
			text-align: center;
			/* border-right: 1px solid #ebebeb; */
		}

		.AreaLeft ul li {
			width: 100%;
			border-bottom: 1px solid #ebebeb;
			padding: 15px 0px;
			line-height: 200%;
		}

		.AreaCenter {
			background: #fff;
			width: 70%;
			float: left;
			/* padding-left: 10px; */
			text-align: center;
			/* border-right: 1px solid #e7e7e7; */
		}

		.AreaCenter ul li {
			width: 100%;
			border-bottom: 1px solid #e7e7e7;
			padding: 15px 0px;
			line-height: 200%;
		}

		.AreaRight {
			background: #fff;
			width: 40%;
			float: left;
			/* padding-left: 10px; */
			text-align: center;
			display: none;
		}

		.AreaRight ul li {
			width: 100%;
			border-bottom: 1px solid #e7e7e7;
			padding: 15px 0px;
			line-height: 200%;
		}
	</style>
</head>

<body>
	<div class="Area">
		<div class="block AreaLeft">
			<ul id="ulList">

				<!-- <li class="active">不限</li>
				<li>水果</li>
				<li>蔬菜</li>
				<li>梁作</li>
				<li>茶叶</li>
				<li>中药材</li>
				<li>坚果干果</li>
				<li>其他</li> -->
			</ul>
		</div>
		<div class="block AreaCenter">
			<ul></ul>
		</div>
		<div class="block AreaRight">
			<ul></ul>
		</div>
	</div>
</body>

</html>
